# MPV config file
#
# Lines starting with '#' are comments and are ignored.
#
# See the CONFIGURATION FILES section in the page
# https://mpv.io/manual/master/#options
#
################
# Video Output #
################
# 
# Video output drivers are interfaces to different video output facilities.
# Direct3D interface (direct3d Windows only).
# See the URL https://mpv.io/manual/master/#video-output-drivers-direct3d
vo=gpu
#
# Enable hardware decoding if available. Often, this does not work with all
# video outputs, but should work well with default settings on most systems.
# If performance or energy usage is an issue, forcing the vdpau or vaapi VOs
# may or may not help.
# option: 
#  no:	always use software decoding (default)
#  auto-safe:	enable any whitelisted hw decoder (see below)
#  auto:	forcibly enable any hw decoder found (see below)
#  yes:	exactly the same as auto-safe
#  auto-copy:	enable best hw decoder with copy-back (see below)
# See the URL https://mpv.io/manual/master/#options-hwdec
hwdec=auto
#
# Create a video output window even if there is no video.
# option: <yes|no|immediate>
# See the URL https://mpv.io/manual/master/#options-force-window
force-window=yes
#
##################
# Cache settings #
##################
#
# Turn off input stream caching.
# See the URL https://mpv.io/manual/master/#options-cache
#no-cache
#
# Decide whether to use network cache settings (default: auto).
# option: <yes|no|auto> 
cache=yes
#
# Run the demuxer in a separate thread, and let it prefetch a certain amount of packets (default: yes).  
# option: <yes|no> 
#demuxer-thread=yes
#
# If --demuxer-thread is enabled, this controls how much the demuxer should buffer ahead in seconds (default: 1). 
#demuxer-readahead-secs=20
#
# This controls how much the demuxer is allowed to buffer ahead. The demuxer will normally try to read ahead as much as necessary, or as much is requested with demuxer-readahead-secs (needs cache=yes to make it useful).
#demuxer-max-bytes=700MiB
demuxer-max-bytes=10MiB
#
# This controls how much past data the demuxer is allowed to preserve. This is useful only if the cache is enabled (needs cache=yes to make it useful).
#demuxer-max-back-bytes=700MiB
#
#############
# OSD / OSC #
#############
#
# Color used for OSD text background ARGB format
# See the URL https://mpv.io/manual/master/#options-osd-color
osd-color='#CCEEEE00'
#
# Color used for the OSD font border.
# See the URL https://mpv.io/manual/master/#options-osd-border-color
osd-border-color='#DD322640'
#
# Size of the OSD font border in scaled pixels. A value of 0 disables borders. Default: 3.
# See the URL https://mpv.io/manual/master/#options-osd-border-size
osd-border-size=2
#
# Specify the OSD font size
# See the URL https://mpv.io/manual/master/#options-osd-font-size
osd-font-size=25
#
##################
# audio settings #
##################
#
# Set the maximum amplification level in percent (default: 130). A value of 130 will allow you to adjust the volume up to about double the normal level. 
# option: <100.0-1000.0>
# See the URL https://mpv.io/manual/master/#options-softvol-max
volume-max=130
#
# If this is enabled (default), playing with a speed different from normal automatically inserts the scaletempo audio filter. For details, see audio filter section.
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-audio-pitch-correction
#audio-pitch-correction=yes
#
# Control which audio channels are output (e.g. surround vs. stereo). 
# option: <auto-safe|auto|layouts>
# See the URL https://mpv.io/manual/master/#options-audio-channels
#audio-channels=7.1,5.1,stereo
#
######################
# Subtitles settings #
######################
#
# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8. cp1250, latin2
# (You can add '+' in front of the codepage to force it.)
# See the URL https://mpv.io/manual/master/#options-sub-codepage
sub-codepage=UTF-8
#
# Make the subtitle font size relative to the window, instead of the video.
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-sub-scale-with-window
sub-scale-with-window="yes"
#
# The vertical position of the subtitle in % of the screen height.
# option: <0-100>
# See the URL https://mpv.io/manual/master/#options-sub-pos
sub-pos=90
#
# The following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
# See the URL https://mpv.io/manual/master/#options-sub-font
#sub-font="Source Sans Pro Semibold"
#
# Specify the sub font size.
# See the URL https://mpv.io/manual/master/#options-sub-font-size
sub-font-size=45
#
#Factor for the text subtitle font size (default: 1).
# option: <0-100>
# See the URL https://mpv.io/manual/master/#options-sub-scale
#sub-scale=1
#
# Color used for sub text background.
# See the URL https://mpv.io/manual/master/#options-sub-color
sub-color="#FFFFFF00"
#
# Format text on bold.
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-sub-bold
#sub-bold="yes"
#
# Format text on italic.
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-sub-italic
#sub-italic="yes"
#
# Color used for the sub font border.
# See the URL https://mpv.io/manual/master/#options-sub-border-color
sub-border-color="#DD322640"
#
# Size of the sub font border in scaled pixels. A value of 0 disables borders. Default: 3.
# See the URL https://mpv.io/manual/master/#options-sub-border-size
sub-border-size=2
#
# Displacement of the sub text shadow in scaled pixels. A value of 0 disables shadows. Default: 0.
# See the URL https://mpv.io/manual/master/#options-sub-shadow-offset
sub-shadow-offset=1
#
# Color used for sub text shadow.
# See the URL https://mpv.io/manual/master/#options-sub-shadow-color
sub-shadow-color="#33000000"
#
# Adjust subtitle timing is to remove minor gaps or overlaps between subtitles (if the difference is smaller than 210 ms, the gap or overlap is removed).
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-sub-fix-timing
#sub-fix-timing="yes"
#
#Use fonts embedded in Matroska container files and ASS scripts (default: yes). These fonts can be used for SSA/ASS subtitle rendering.
# option: <yes|no>
# See the URL https://mpv.io/manual/master/#options-embeddedfonts
#embeddedfonts=yes
#
######################
# Languages settings #
######################
#
# Specify a priority list of subtitle languages to use.
# Different container formats employ different language codes.
# See the URL https://mpv.io/manual/master/#options-slang
#slang=ser,scc,cro
#
# Specify a priority list of audio languages to use. 
# Different container formats employ different language codes.
# See the URL https://mpv.io/manual/master/#options-alang
#alang=ser,scc,cro
#
#######################
# youtube-dl settings #
#######################
#
# Enable the youtube-dl hook-script  ( Enable ytdl or Disable no-ytdl ). 
# See the URL https://mpv.io/manual/master/#options-no-ytdl
no-ytdl
#
# ytdl proxy.
#ytdl-raw-options=proxy=http://127.0.0.1:3128
#
# Video format/quality that is directly passed to youtube-dl.
# option: <ytdl|best|worst|mp4|webm|...>
# Changing the number 1280 you set the desired maximum resolution.
# See the URL https://mpv.io/manual/master/#options-ytdl-format
#ytdl-format="bestvideo[height<=1280]+bestaudio/best"
#
##################
# Other settings #
##################
#
# If HLS streams are played, this option controls what streams are selected by default.
# no:	Don't do anything special. Typically, this will simply pick the first audio/video streams it can find.
# min:	Pick the streams with the lowest bitrate.
# max:	Same, but highest bitrate. (Default.)
# option: <no|min|max|<rate>>
# See the URL https://mpv.io/manual/master/#options-hls-bitrate
#hls-bitrate=no
#
# Use <string> as user agent for HTTP streaming.
# See the URL https://mpv.io/manual/master/#options-user-agent
#user-agent="VLC/3.0.20 LibVLC/3.0.20"
#
# List of codecs for which compressed audio passthrough should be used.
# This works for both classic S/PDIF and HDMI.
#audio-spdif=ac3,eac3,dts-hd,truehd,dts